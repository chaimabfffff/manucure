    <script>
        $(document).ready(function() {
	// Tableau pour stocker les articles
	var posts = [];

	// Fonction pour afficher tous les articles dans le DOM
	function renderPosts() {
		$('#post-container').empty();
		for (var i = 0; i < posts.length; i++) {
			var post = posts[i];
			var $post = $('<div class="post"></div>');
			var $postTitle = $('<h2 class="post-title"></h2>').text(post.title);
			var $postContent = $('<p class="post-content"></p>').text(post.content);
			$post.append($postTitle).append($postContent);
			$('#post-container').append($post);
		}
	}

	// Fonction pour ajouter un nouvel article
	function addPost(title, content) {
		var post = {
			title: title,
			content: content
		};
		posts.push(post);
		renderPosts();
	}

	// √âcouteur d'√©v√©nements pour le formulaire de publication
	$('#post-form').submit(function(event) {
		event.preventDefault();
		var title = $('#post-title').val();
		var content = $('#post-content').val();
		addPost(title, content);
		$('#post-title').val('');
		$('#post-content').val('');
	});
});
